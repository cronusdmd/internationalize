<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" ng-model="user.username" class="form-control">
  </div>
  <div class="form-group">
    <label for="name">Full name</label>
    <input type="text" ng-model="user.name" class="form-control">
  </div>
  <div class="form-group">
    <label for="username">Password</label>
    <input type="password" ng-model="user.password" class="form-control">
  </div>
  <div class="form-group">
    <label for="username">Password confirmation</label>
    <input type="password" ng-model="user.passwordConfirmation" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary" ng-click="signup(user)">Sign Up</button>
</form>
