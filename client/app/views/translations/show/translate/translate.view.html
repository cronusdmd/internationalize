<div>
  <md-progress-linear md-mode="determinate" value="{{ vm.statistics.translatedCount / vm.statistics.overallCount * 100 }}">
  </md-progress-linear>
  <span>{{ vm.statistics.translatedCount }}/{{ vm.statistics.overallCount }}</span>
</div>
<div ng-if="vm.finished">
  <md-icon>done</md-icon> <span>Everything translated</span>
</div>
<div ng-if="!vm.finished">
  <div>
    <span>{{ vm.translation.targetLocale }}</span>
    <span ng-repeat="parent in vm.chain">
      <md-icon>navigate_next</md-icon> {{ parent }}
    </span>
  </div>
  <translation-box processed-object="vm.key" on-submit="vm.done()"></translation-box>
</div>
