<div>
  <span ng-repeat="parent in vm.chain">
    <md-button class="md-raised" ng-click="vm.moveTo($index)">{{ parent.key }}</md-button>
    <md-icon ng-if="!$last">navigate_next</md-icon>
  </span>
</div>
<md-list ng-if="!vm.isEditMode()">
  <md-list-item ng-if="!vm.TranslationUtils.isPrivateKey(key)"
                ng-repeat="(key, child) in vm.data" ng-click="vm.choose(key, child)">
    <md-icon>{{ vm.TranslationUtils.isInnermostProcessedObject(child) ? 'edit' : 'folder' }}</md-icon>
    <p class="md-list-item-text">{{ key }}</p>
  </md-list-item>
</md-list>
<div ng-if="vm.isEditMode()">
  <translation-context chain="vm.chain"></translation-context>
  <translation-box processed-object="vm.data" on-submit="vm.save()">
    <md-button class="md-raised" ng-click="vm.navigate(false)">
      <md-icon>navigate_before</md-icon>
      <md-tooltip md-direction="top">Previous</md-tooltip>
    </md-button>
    <md-button class="md-raised" ng-click="vm.navigate(true)">
      <md-icon>navigate_next</md-icon>
      <md-tooltip md-direction="top">Next</md-tooltip>
    </md-button>
  </translation-box>
</div>
