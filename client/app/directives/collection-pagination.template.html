<section layout="row" layout-sm="column" layout-align="center center" layout-wrap ng-show="vm.allIndexes.length > 1">
  <md-button class="md-icon-button md-raised md-primary" ng-click="vm.beginning()"><<</md-button>
  <md-button class="md-icon-button md-raised" ng-click="vm.previousIndexes()" ng-hide="vm.index === 0">...</md-button>
  <md-button class="md-icon-button md-raised" ng-class="{ 'md-accent': index === vm.currentIndex }" ng-click="vm.moveTo(index)" ng-repeat="index in vm.allIndexes | limitTo : vm.shownIndexesCount : vm.index">{{ index + 1 }}</md-button>
  <md-button class="md-icon-button md-raised" ng-click="vm.nextIndexes()" ng-show="vm.index + vm.shownIndexesCount <= vm.lastIndex">...</md-button>
  <md-button class="md-icon-button md-raised md-primary" ng-click="vm.end()">>></md-button>
</section>
