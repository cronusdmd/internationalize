<md-dialog flex aria-label="Synchronize with the remote dialog">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Synchronize with the remote</h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Close dialog" ng-click="vm.close()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="md-dialog-content">
    <div ng-hide="vm.upToDate">
      <span class="md-title">Changes which will be applied</span>
      <md-list>
        <md-list-item ng-show="vm.newUntranslatedKeysCount !== 0">
          <md-icon>add</md-icon>
          <p>
            <ng-pluralize count="vm.newUntranslatedKeysCount"
                          when="{ 'one':   '{} new key needs to be translated',
                                  'other': '{} new keys need to be translated' }">
            </ng-pluralize>
          </p>
        </md-list-item>
        <md-list-item ng-show="vm.unusedTranslatedKeysCount !== 0">
          <md-icon>remove</md-icon>
          <p>
            <ng-pluralize count="vm.unusedTranslatedKeysCount"
                          when="{ 'one':   '{} translated key is unused and will be removed',
                                  'other': '{} translated keys are unused and will be removed' }">
            </ng-pluralize>
          </p>
        </md-list-item>
      </md-list>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button ng-click="vm.synchronize()">Synchronize</md-button>
    </md-dialog-actions>
  </div>
  <div ng-show="vm.upToDate">
    <md-icon>check</md-icon> Everything is up to date
  </div>
</md-dialog>
