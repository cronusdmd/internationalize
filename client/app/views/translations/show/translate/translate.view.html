<div>
  <md-progress-linear md-mode="determinate" value="{{ vm.statistics.translatedCount / vm.statistics.overallCount * 100 }}">
  </md-progress-linear>
  <span>{{ vm.statistics.translatedCount }}/{{ vm.statistics.overallCount }}</span>
</div>
<div ng-if="vm.finished">
  <md-icon>done</md-icon> <span>Everything translated</span>
</div>
<div ng-if="!vm.finished">
  <div>
    <span>{{ vm.translation.targetLocale }}</span>
    <span ng-repeat="parent in vm.key.chain">
      <md-icon>navigate_next</md-icon> {{ parent.key }}
    </span>
  </div>
  <translation-context chain="vm.key.chain"></translation-context>
  <translation-box processed-object="vm.key.value" on-submit="vm.done()">
    <md-button class="md-raised" ng-click="vm.skip()">Skip for now</md-button>
    <md-button class="md-raised" ng-click="vm.useOriginal()" ng-if="!vm.key.value._pluralization">Use original version</md-button>
  </translation-box>
</div>
