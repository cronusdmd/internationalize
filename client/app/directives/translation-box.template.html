<div ng-show="vm.showOriginal">
  Original: {{ vm.original }}
</div>
<form ng-submit="vm.submit()" mongoose-validations errors-source="vm.errors">
  <md-input-container class="md-block">
    <label for="translated">Translation</label>
    <input type="text" name="translated" ng-model="vm.translated">
  </md-input-container>
  <div layout="row">
    <md-button type="submit" class="md-raised md-primary">Save</md-button>
    <div class="other-actions" flex layout="row" layout-align="end" ng-transclude></div>
  </div>
</form>
